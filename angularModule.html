<html>
    <head>
        <script src="angular.min.js"></script>
        <script>
        var a = angular.module("myModule",[]);
            a.controller("myController",function($scope)
            {
                $scope.message = "Vignan University";
            }
            );</script>
    </head>
    <body>
        <body ng-app="myModule">
            <div ng-controller="myController">
                {{message}}
            </div>
        </body>
        
    </body>
</html>
