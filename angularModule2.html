<html>
    <head>
        <script src="angular.min.js"></script>
        <script>
            var a angular.module("myModule",[]);

            a.controller("myController",function($scope){
                $scope.firstname = "Suraj ";
                $scope.lastname = "Singh"
            }
        );
        </script>
        <body ng-app="myModule">
            <div ng-controller="myController">
                {{"firstname+""lastname"}}
            </div>
        </body>
    </head>
</html>
